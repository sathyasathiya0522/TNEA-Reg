<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNEA Register form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <link rel="shortcut icon" href="https://static.tneaonline.org/tn_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <section class="nav">
      <nav>
        <div class="navbar">
          <img src="https://static.tneaonline.org/tn_logo.png" alt="TNEA img">
          <div class="heading">
            <h3>GOVERNMENT OF TAMIL NADU</h3>
            <h4>TAMIL NADU ENGINEERING ADMISSION - 2024</h4>
          </div>
          <div class="login">
            <button><span></span>Login</button>
          </div>
        </div>
      </nav>
    </section>
    <section class="card">
      <div class="form">
        <div class="register">
          <span><i class="bi bi-person-circle"></i></span>
          <h5>Registration Form 2024</h5>
        </div>
      <div class="register-form">
          <form action="" id="form">
            <div class="student-name">
            <label for="stname">Student-Name :</label>
            <input type="text" name="student-name" id="stname">
            </div>
            <div class="school-name">
            <label for="scname">School-name :</label>
            <input type="text" name="school-name" id="scname">
            </div>
            <div class="hsc-regno">
            <label for="hscno">HSC-Registration-no :</label>
            <input type="text" name="HSC-Registration-no" id="hscno">
            </div>
            <div class="dob">
            <label for="dob">DOB :</label>
            <input type="date" name="DOB" id="dob">
            </div>
            <div class="address1">
            <label for="address">Address :</label>
            <input type="text" name="address" id="address">
            </div>
            <div class="p-number">
            <label for="pnumber">Contact-Number :</label>
            <label for="pnumber1"></label>
            <input type="tel" name="phone-number" id="pnumber1" value="+91" size="1">
            <input type="tel" name="phone-number" id="pnumber" size="13">
            </div>
            <div class="email-id">
            <label for="email">Email-Id :</label>
            <input type="email" name="email-id" id="email">
            </div>
            <div class="password1">
            <label for="password">Password :</label>
            <input type="password" name="Password" id="password">
            </div>
            <div class="c-password1">
            <label for="cpassword">Confirm-Password :</label>
            <input type="password" name="Confirm-Password " id="cpassword">
            </div>
            <div class="photograph">
            <label for="photograph" class="form-label">Photograph :</label>
            <input type="file" class="form-control" id="photograph" name="photograph" required>
            </div>
            <div class="signature">
            <label for="signature" class="form-label">Signature :</label>
            <input type="file" class="form-control" id="signature" name="signature" required>
            </div>
            <div class="checkbox">
            <input type="checkbox" name="agree" id="agree">
            <label for="agree"> <span>I agree our terms and conditions</span></label>
            </div>
            <div class="btn1">
            <button type="submit" id="sbtn" onclick="register()">Register</button>
            </div>

            </form>
          </div>
      </div>
    </section>
    <section class="footer">
      <div class="foot-center">
        <p>For all your queries call us on a Toll Free Number : 1800-425-0110</p>
        <p>Email : tneacare@gmail.com</p>
        <small>&copy;2024,TNEA</small>
      </div>
        </div>
    </section>
  </div>
</body>
</html>
